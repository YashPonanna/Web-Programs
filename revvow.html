<!DOCTYPE html>
<html>
 <head>
 <title>JavaScript Functions</title>
 <style>
 
div{
    background-color: #ffcce6;
    width: 50%;
    padding: 10px;
    border: 2px solid #ab9a9a;
}
p{
	color:#33001a;
}
 </style>
 </head>
 <body style="background-color: rgb(224, 166, 166);">
 <main style="max-width: 900px; margin: auto;">
 <center>
 
<input type="text" id="str" placeholder="Enter Sting/Number">
<input type="submit" onclick="evalinput();" value="Submit" name="sub">

</p>
 <br/>
 <h2 style="color:#af4c55">Result:</h2>
 <div id="result"></div>
 <script>
 function evalinput() {
 var str = document.getElementById("str").value;
 if (Number.isInteger(parseInt(str))) {
 var num = parseInt(str);
 var rev = 0, rem = 0;
 while (num > 0) {
 rem = parseInt(num % 10);
 rev = rev * 10 + rem;
 num = parseInt(num / 10);
 }
 document.getElementById("result").innerHTML = "<p>Reverse of: <strong> " + str + " is " + rev +
"<strong></p>";
 }
 else {
 var text = "<p>The Entered string is: <strong>" + str + "</strong><p>";
 for (var i = 0; i < str.length; i++)
 {
 if (str.charAt(i) == 'a' || str.charAt(i) == 'e' || str.charAt(i) == 'i'
 || str.charAt(i) == 'o' || str.charAt(i) == 'u' || str.charAt(i) == 'A' ||
 str.charAt(i) == 'E' || str.charAt(i) == 'I' || str.charAt(i) == 'O' || str.charAt(i) == 'U')
 {
 text += "<p>The Leftmost Vowel is: <strong>" + str.charAt(i) + "</strong><p/>";
 var pos = i + 1;

 text += "<p>The Position of the Leftmost Vowel: <strong> " + str.charAt(i) + " is " + pos + "<strong><p/>";
 document.getElementById("result").innerHTML = text;
 exit;
 }
 }
 text += "<p> The Entered String Has No Vowels</p>";
 document.getElementById("result").innerHTML = text;
 }
 }
 </script>
 </center>
 </main>
 </body>
</html>
